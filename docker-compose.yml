services:
  hi-sam:
    image: hi-sam
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - ./models:/models
    environment:
      - HISAM_REPO_PATH=/opt/Hi-SAM
      - MODEL_DIR=/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  # Download models before starting the service:
  #   docker compose --profile download run download-models
  download-models:
    image: hi-sam
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./models:/models
    environment:
      - MODEL_DIR=/models
    command: ["python", "/app/scripts/download_models.py", "--model-type", "vit_l"]
    profiles:
      - download
